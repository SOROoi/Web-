        	1.script中的代码如果写错，整串script包裹的代码都将失效！！
        		比如刚刚<input>中的事件onblur 的函数out()，写成了-- "<font color="red">用户名不能为空<font/>";
        		结果<input>中的事件onfocus 的函数oin()也失效了
        	2.页面加载函数写法：

				}

                https://www.w3school.com.cn/js/jsref_events.asp

		<script>
			//表单提交绑定的函数tsubmit()
			function tsubmit() {
				var flag1 = out("key","密码不能为空");
				var flag2 = out("user","用户名不能为空");
				var flag3 = out("check","请确认密码");
				var flag4 = out("email","邮箱不能为空");
				if(!(flag1&&flag2&&flag3&&flag4)){
					return false;
				}
				return true; //不写return时默认返回true
			}
			//鼠标离开事件绑定的函数out()
			function out(id, warn) {
				var n = document.getElementById(id).value;
				var kword = document.getElementById("key").value;
				if(n == "") {
					document.getElementById(id + "span").innerHTML = "<font color='red' size='2'>" + warn + "<font/>";
					return false;
				}
				/*js中的正则表达式与java中的不同：
				 *	1. js正则形式：  /^正则表达式主体$/ 	java正则形式： "正则表达式主体" 
				 * 	2. js调用方式为:  /^正则$/.test(n)	    java调用方式为:  n.matches("正则")
				 * 	3. js语法：单词符号为 \w				java语法：单词符号为 \\w
				 */
				if(id == "key") {
					if(!(/^\w{8,16}$/.test(n))) {
						document.getElementById(id + "span").innerHTML = "<font color='red' size='2'>密码长度需在8-16个字符之间<font/>";
						return false;
					}
					document.getElementById(id + "span").innerHTML = "<font color='limegreen' size='2'>&nbsp;&nbsp;格式正确</font>";
					n = document.getElementById("check").value;
					if(kword != n) {
						document.getElementById("check" + "span").innerHTML = "<font color='red' size='2'>两次密码不相同<font/>";
						return false;
					}
					document.getElementById("check" + "span").innerHTML = "<font color='limegreen' size='2'>&nbsp;&nbsp;</font>";
					return true;
				}
				if(id == "check") {
					if(kword != n) {
						document.getElementById(id + "span").innerHTML = "<font color='red' size='2'>两次密码不相同<font/>";
						return false;
					}
					document.getElementById(id + "span").innerHTML = "<font color='limegreen' size='2'>&nbsp;&nbsp;</font>";
					return true;
				}
				if(id == "email") {
					if(!/^([A-Za-z0-9_\-\.])+\@([A-Za-z0-9_\-\.])+\.([A-Za-z]{2,4})$/.test(n)) {
						document.getElementById(id + "span").innerHTML = "<font color='red' size='2'>邮箱格式错误<font/>";
						return false;
					}
				}
				document.getElementById(id + "span").innerHTML = "<font color='limegreen' size='2'>&nbsp;&nbsp;格式正确</font>";
				return true;
			}
			
		</script>

			function changeCity(){
				//获取第一个复选框元素
				//获取省份复选框的值value
				var provinceBox = document.getElementById("province");
				var proValue = provinceBox.value;
				//获取城市的复选框元素
				var cityBox = document.getElementById("city");
				//9.清空第二个下拉列表的option内容
				cityBox.options.length=0;
				if(proValue!=0){
				//通过省份value得到该省份下的市的数组,遍历
					var cities = city[proValue];
					for(var i = 0; i < cities.length; i++){
						var textNode = document.createTextNode(cities[i]);
						var optionNode = document.createElement("option");
						optionNode.appendChild(textNode);
						cityBox.appendChild(optionNode);
					}	
				}else{
					cityBox.innerHTML= "<option>---请选择---</option>";
				}
			}

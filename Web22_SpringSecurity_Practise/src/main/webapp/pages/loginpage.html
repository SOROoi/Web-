<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>登陆页面</title>
<style type="text/css">
	body{
		text-align:center;
	}
</style>
</head>
<body>
	<form action="/Web22_SpringSecurity_Practise/login" method="post">
		<table>
			<tr>
				<td>用户名:</td>
				<td><input type="text" name="username" /></td>
			</tr>
			<tr>
				<td>密码：</td>
				<td><input type="password" name="password" /></td>
			</tr>
			<tr>
				<td>
					<input type="submit" value="登陆">
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
